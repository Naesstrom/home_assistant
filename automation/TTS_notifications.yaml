- alias: 'Erik is Home TTS'
  trigger:
  - entity_id: device_tracker.erik
    from: 'Away'
    platform: state
    to: 'Just Arrived'
  action:
    service: tts.google_say
    entity_id: media_player.google_home_group
    data:
      message: Erik kom just hem!
      language: 'sv'

