'1649311892064':
  alias: Water Greenhouse
  sequence:
  - service: switch.turn_on
    entity_id: switch.waterbed_1
  - delay: 00:60:00
  - service: switch.turn_off
    entity_id: switch.waterbed_1
  - service: switch.turn_on
    entity_id: switch.waterbed_2
  - delay: 00:60:00
  - service: switch.turn_off
    entity_id: switch.waterbed_2
  - service: switch.turn_on
    entity_id: switch.waterbed_3
  - delay: 00:60:00
  - service: switch.turn_off
    entity_id: switch.waterbed_3
  - service: switch.turn_on
    entity_id: switch.waterbed_4
  - delay: 00:60:00
  - service: switch.turn_off
    entity_id: switch.waterbed_4
