  - alias: "Media player playing from idle"
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.rasplex
        to: 'playing'
        from: 'idle'
      - platform: state
        entity_id: media_player.livingroom_tv
        from: 'playing'
        to: 'idle'
    condition:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
    action:
        service: scene.turn_on
        entity_id: scene.livingroom_dim
