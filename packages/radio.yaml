    initial: 0.3
    min: 0
    max: 1
    step: 0.05


script:
  play_chromecast_radio:
      alias: Play Radio on Chromecast Audio
      sequence:
        - service: media_player.volume_set
          data:
            entity_id: media_player.vardagsrum
            volume_level: '0.35'
        -  service: media_player.volume_set
           data:
             entity_id: media_player.ca_bathroom
             volume_level: '0.20'
        -  service: media_player.volume_set
