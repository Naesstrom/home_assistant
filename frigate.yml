# yaml-language-server: $schema=https://ccab4aaf-frigate:5000/api/config/schema
database:
  path: /config/frigate.db

mqtt:
  host: 192.168.1.119
  user: iot
  password: Ghst2008.

detectors:
  coral:
    type: edgetpu
    device: usb

record: # <----- Enable recording
  enabled: true
  alerts:
    retain:
      days: 1
  detections:
    retain:
      days: 1
snapshots: # <----- Enable snapshots
  enabled: true
  timestamp: true
  bounding_box: true
  retain:
    default: 1

cameras:
  dogyard: # <------ Name the camera
    ffmpeg:
      inputs:
        - path: rtsp://homeassistant:Ghst2008.@192.168.1.91:554/stream2 # <----- Update for your camera
          roles:
            - detect
        - path: rtsp://homeassistant:Ghst2008.@192.168.1.91:554/stream1 # <----- Add high res stream
          roles:
            - record
    detect:
      width: 640 # <---- update for your camera's resolution
      height: 360 # <---- update for your camera's resolution
    record: # <----- Enable recording
      enabled: true
      alerts:
        retain:
          days: 2
      detections:
        retain:
          days: 2
    snapshots: # <----- Enable snapshots
      enabled: true
      timestamp: true
      bounding_box: true
      retain:
        default: 2

    objects:
      track:
        - person
        - car
        - bicycle
        - cat
        - dog
  parking: # <------ Name the camera
    ffmpeg:
      inputs:
        - path: rtsp://homeassistant:Ghst2008.@192.168.1.92:554/stream2 # <----- Update for your camera
          roles:
            - detect
        - path: rtsp://homeassistant:Ghst2008.@192.168.1.92:554/stream1 # <----- Add high res stream
          roles:
            - record
    detect:
