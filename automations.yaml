        - binary_sensor.badrum_rorelse_occupancy
      to: "on"
      trigger: state
  conditions:
    - condition: and
      conditions:
        - condition: state
          entity_id: light.badrumspots
          state: "off"
  actions:
    - data_template:
        entity_id: light.badrumspots
        brightness:
          "{%- if now().strftime('%H')| int >= 19 %}\n  25\n{%- elif now().strftime('%H')|
          int < 6 %}\n  25\n{%- else %}\n  255\n{%- endif %}\n"
      action: light.turn_on
    - data_template:
        entity_id: light.badrumsskap
        brightness:
          "{%- if now().strftime('%H')| int >= 19 %}\n  25\n{%- elif now().strftime('%H')|
          int < 6 %}\n  25\n{%- else %}\n  255\n{%- endif %}\n"
      action: light.turn_on
  mode: restart
  initial_state: true
