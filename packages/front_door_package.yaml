# Den nya sektionen för templates
template:
  - sensor:
      - name: "Dörr: Framsidan"
        unique_id: front_door_sensor
        state: >-
          {{ 'Open' if is_state('switch.dorr_framsidan', 'on') else 'Closed' }}
        icon: >-
          {{ 'mdi:door-open' if is_state('switch.dorr_framsidan', 'on') else 'mdi:door-closed' }}

      - name: "Lock: Framsidan"
        unique_id: front_door_lock_sensor
        state: >-
          {{ 'Locked' if is_state('switch.front_door_lock', 'on') else 'Unlocked' }}
        icon: >-
          {{ 'mdi:lock' if is_state('switch.front_door_lock', 'on') else 'mdi:lock-open' }}

# Din gamla sensor-sektion stannar kvar, men utan "platform: template"
sensor:
  - platform: history_stats
    name: Front door opens today
    entity_id: sensor.front_door
    state: "Open"
    type: count
    start: "{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}"
    end: "{{ now() }}"

  - platform: history_stats
    name: Front door open time today
    entity_id: sensor.front_door
    state: "Open"
    type: time
    start: "{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}"
    end: "{{ now() }}"

