### sensors.yaml
#Time and Date Sensor
  - platform: time_date
    display_options:
      - 'time_date'
      - 'time'
      - 'time_utc'
      - 'date'
# Track the sun
  - platform: moon
#  - platform: sun

  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /home
      - type: memory_free
      - type: memory_use_percent
      - type: load_1m
      - type: load_5m
      - type: load_15m
      - type: processor_use
