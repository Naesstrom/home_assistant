sensor:
  - platform: template
    sensors:
      front_door:
        friendly_name: "DÃ¶rr: Framsidan"
        value_template: >-
          {% if is_state('switch.dorr_framsidan', 'on') %}
            Open
          {% else %}
            Closed
          {% endif %}
        icon_template: >
          {% if is_state('switch.dorr_framsidan', 'on') %}
            mdi:door-open
          {% else %}
            mdi:door-closed
          {% endif %}
      front_door_lock:
        friendly_name: "Lock: Framsidan"
        value_template: >-
          {% if is_state('switch.front_door_lock', 'on') %}
            Locked
          {% else %}
            Unlocked
          {% endif %}
        icon_template: >
          {% if is_state('switch.front_door_lock', 'on') %}
            mdi:lock
          {% else %}
            mdi:lock-open
          {% endif %}

  - platform: history_stats
    name: Front door opens today
    entity_id: sensor.front_door
    state: 'Open'
    type: count
    start: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'
    end: '{{ now() }}'

  - platform: history_stats
    name: Front door open time today
    entity_id: sensor.front_door
    state: 'Open'
    type: time
    start: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'
    end: '{{ now() }}'

