- alias: Test TTS
  initial_state: true
  trigger:
    platform: time
    # When 'at' is used, you cannot also match on hour, minute, seconds.
    # Military time format.
    at: '16:05:00'
  action:
    service: tts.google_say
    data_template:
      message: "Temperature is {{states('sensor.office_temperature')}}."
      cache: false

- alias: mailbox TTS
  initial_state: true
  trigger:
  - entity_id: switch.brevladan
    from: 'off'
    platform: state
    to: 'on'
  condition:
    - after: '11:00'
      before: '15:00'
      condition: time
  action:
    service: tts.google_say
    entity_id: media_player.google_home_group
    data_template:
      message: "The mail just arrived."
      cache: false
